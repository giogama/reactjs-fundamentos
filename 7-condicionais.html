<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat - React.js - Fundamentos</title>
</head>
<body>
    <div id = "root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type ="text/babel">
        
        function Counter() {
            const [contador, setContador] = React.useState(0);

            if (contador > 20)
            {
             return (<p>Maior que 20</p>);   
            }

            return (
                <>
                    <p>Contador: {contador}</p>
                    <p>{contador > 10 ? "Maior que 10" : "Menor ou igual a 10"}</p>
                    {contador > 15 && <p>Maior que 15</p>}
                    <button onClick={() => setContador(10)}>
                        Atualizar
                    </button>
                    <button onClick={() => setContador((prevContador)=> prevContador + 1)}>
                        incrementar
                    </button>
                    <button onClick={() => setContador((prevContador)=> prevContador - 1)}>
                        decrementar
                    </button>
                </>
            );
        }

        function App() {
            return (
                <main>
                    <Counter />
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
</body>
</html>
