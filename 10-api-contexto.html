<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat - React.js - Fundamentos</title>
</head>
<body>
    <div id = "root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type ="text/babel">
        const CounterContext = React.createContext();

        function ContextProvider({ children }) {
            const [savedCounts, setSavedCounts] = React.useState([]);

            function saveCount(count) {
                setSavedCounts((prev) => [...prev, count]);
            }


            return (
                <CounterContext.Provider
                    value={{savedCounts, saveCount }}
                >
                    {children}
                </CounterContext.Provider>
            );
        }
        
        function Counter() {
            const [contador, setContador] = React.useState(0);
            const { saveCount } = React.useContext(CounterContext);

            return (
                <>
                    <p>Contador: {contador}</p>
                    <button onClick={() => setContador(100)}>
                        Atualizar
                    </button>
                    <button onClick={() => setContador((prevContador)=> prevContador + 1)}>
                        incrementar
                    </button>
                    <button onClick={() => setContador((prevContador)=> prevContador - 1)}>
                        decrementar
                    </button>
                    <button
                        onClick = {() => saveCount(contador)}
                    >
                        Salvar
                    </button>
                </>
            );
        } 

        function CounterList()
        {
            const { savedCounts } = React.useContext(CounterContext);

            return (
                <div>
                    <h2>Valores salvos</h2>
                    <ul>
                        {savedCounts.map((value, index) => <li key={`item-${index}`}>{value}</li>)} 
                    </ul>
                </div>
            )
        }

        function App() {
            return (
                <main>
                    <ContextProvider>
                        <Counter />
                        <hr/>
                        <CounterList />
                    </ContextProvider>
                </main>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />)
    </script>
</body>
</html>
